<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitess For You</title>
</head>
<link rel="stylesheet" href="css/style.css">
<style>
    /* CSS Reset */
    body{
        color:white;
        margin: 0px;
        padding: 0px;
        background: url('img/gym.jpg');
    }
    .left{
        display: inline-block;
        border: 2px solid red;
        position: absolute;
        left: 34px;
        top: 20px;
    }

    .mid{
        display: block;
        width: 33%;
        margin: 20px auto;
        border: 2px solid greenyellow;
    }

    .right{
        position: absolute;
        right: 34px;
        top: 20px;
        display: inline-block;
        border: 2px solid yellow; 
    }
    .navbar{
        display: inline-block;
    }

    .navbar li{
        display: inline-block;
        
    }
    .navbar li a{
        color: white;
        text-decoration: none;
    }
</style>
<body>
    <header class="header">
        <!-- left box for logo  -->
        <div class="left">
              Left
        </div>
        
        <!-- mid for navbar  -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
        </div>

        <!-- right for buttons  -->
        <div class="right">
                Right
        </div>
    </header>
</body>
</html>
